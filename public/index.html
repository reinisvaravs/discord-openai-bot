<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WALL-E Discord Bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="icons">
      <img src="./assets/PostgresSQL.svg" alt="PostgreSQL" />
      <img src="./assets/Node.js.svg" alt="Node.js" />
      <img src="./assets/Express.svg" alt="Express.js" />
      <img src="./assets/Discord.js.svg" alt="Discord.js" />
    </div>

    <h1>WALL-E</h1>

    <div id="statusBox"></div>

    <section id="memory-viewer">
      <h2>User Memory Viewer</h2>
      <input type="text" id="userIdInput" placeholder="Enter Discord user ID" />
      <button id="fetchMemoryBtn">Fetch Memory</button>
      <div id="memoryOutput"></div>
    </section>

    <div class="remoteDiv">
      <p class="remoteP">Remote messaging for Admins (as bot)</p>
      <input id="message" type="text" placeholder="message" />
      <input id="password" type="password" placeholder="password" />
      <div class="btnDiv">
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
